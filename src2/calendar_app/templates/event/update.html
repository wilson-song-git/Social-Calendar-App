
   {% extends 'layout/base.html' %}


   {% block content %}
   
  <div >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create an Event </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form action="{% url 'event-update' event.id %}" method="POST">
             {% csrf_token %}

                 <input type="text" id="title" value="{{event.title}}" name="title" placeholder="Enter Group name" class="form-control form-group" required>
                 <textarea type="text" name="description" placeholder="Enter description" cols="103" rows="5" class="form-control form-group" required>{{event.description}}</textarea>           
                              <div class="modal-footer">
               <button type="submit" class="btn btn-primary">Update</button>
             </div>
         </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
