<div class="modal fade" id="joinedgroups" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #EB7E4D; color: #fff;">
          <h5 class="modal-title" id="exampleModalLabel">Joined groups</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="list-group">

                {% for group in joined %}
                
                
                {% if group.slug in request.get_full_path %}
      
                <a href="{% url 'switch-group' group.slug %}" class="list-group-item list-group-item-action active" tabindex="-1" aria-disabled="true">{{group}}

                  {% else %}
                  <a href="{% url 'switch-group' group.slug %}" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">{{group}}
                {% endif %}
   
                </a>

                {% endfor %}
                <!-- <a href="#" class="list-group-item list-group-item-action active">
                  Cras justo odio
                </a> -->
                
              </div>
         
        </div>
      </div>
    </div>
  </div>
